# Reusable workflow 
## Centralizes the build and push logic, ensuring consistency across different environments and reducing duplication

name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      service:
        required: true
        type: string
      dockerfile:
        required: true
        type: string
      tag:
        required: true
        type: string

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ inputs.service }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/mla-fitnessapp-${{ inputs.service }}:${{ inputs.tag }} -f ${{ inputs.dockerfile }} .
        continue-on-error: true # Allows the build to fail without immediately stopping the workflow

      - name: Push Docker image
        if: success() # Only runs if the build was successful
        run: docker push ${{ secrets.DOCKER_USERNAME }}/mla-fitnessapp-${{ inputs.service }}:${{ inputs.tag }}
