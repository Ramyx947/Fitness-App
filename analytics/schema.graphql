schema {
    query: Query
}

type Stats {
    username: String!
    exercises: [Exercise]
}

type Exercise {
    exerciseType: String!
    totalDuration: Int
}

type StatsResult {
    success: Boolean!
    errors: [String]
    results: [Stats]
}

type Query {
    stats: StatsResult
    filteredStats(name: String): StatsResult
}