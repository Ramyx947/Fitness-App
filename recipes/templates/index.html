<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        // Check if dark mode is already enabled based on localStorage
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.querySelector('footer').classList.add('dark-mode');
            }
        });

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('footer').classList.toggle('dark-mode');
            // Save user's preference in localStorage
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.removeItem('theme')
            }
        }
    </script>
</head>

<body>

    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <h1>Welcome to the recipes app!</h1>
    <h2>Find a recipe in the Spoonacular recipe collection</h2>
    <h3>Please enter a recipe name and a count of recipes you'd like to get returned.</h3>

    <form method="POST" action="/submit">
        <label for="recipe">Recipe:</label>
        <input type="text" id="recipe" name="recipe" required><br><br>
        <label for="count">Count:</label>
        <input type="number" id="count" name="count" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <footer>
        <p>&copy; 2025 MLA Group 3</p>
    </footer>

</body>

</html>
