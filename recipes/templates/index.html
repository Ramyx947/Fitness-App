<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>

<body>

    <h1>Welcome to the recipes app!</h1>
    <h2>Find a recipe in the Spoonacular recipe collection</h2>
    <h3>Please enter a recipe name and a count of recipes you'd like to get returned.</h3>
    <form method="POST" action="/submit">
        <label for="recipe">Recipe:</label>
        <input type="text" id="recipe" name="recipe" required><br><br>

        <label for="count">Count:</label>
        <input type="number" id="count" name="count" required><br><br>

        <button type="submit">Submit</button>

    </form>

</body>

</html>
